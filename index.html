<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper and Scissors Game</title>
  </head>
  <body>
    <section class="game">
      <div class="total">
        <p><span id="total-count">0</span> out of 10</p>
      </div>
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Lets Play</button>
        <div class="see-score">
          <button>See High Scores</button>
        </div>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img src="./assets/rock.png" class="player-hand" />
          <img src="./assets/rock.png" class="computer-hand" />
        </div>

        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>

      <div class="score-page fadeOut">
        <h1>High Scores</h1>
        <div class="list">
          <ul id="score-list"></ul>
        </div>
        <button>Play</button>
      </div>

      <div class="end fadeOut">
        <h1>Game Over</h1>
        <h2>Submit score?</h2>
        <form class="submit-form">
          <input type="text" id="pName" name="pName" placeholder="Name" />
          <button class="submit">Submit</button>
          <button id="go-home">Try Again!</button>
        </form>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
